<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css.css">
    <title>survey form</title>
</head>

<body>
    <h1 title="title">Survey Form For Market Square</h1>


    <form id="survey-form" method="GET" action="#">
        <p id="description">Let us know how we can serve you better.</p>
        <div id="row">
            <div class="labels">
                <label id="name-label" for="name">Name:</label>
            </div>
            <div class="fields">
                <input type="text" placeholder="Please Enter Name" id="name" required>
            </div>
        </div>
        <div id="row">
            <div class="labels">
                <label id="email-label" for="email">Email:</label>
            </div>
            <div class="fields">
                <input type="email" placeholder="Please Enter Email" id="email" required>
            </div>
        </div>
        <div id="row">
            <div class="labels">
                <label id="age-label" for="Age">Age:</label>
            </div>
            <div class='fields'>
                <input placeholder="Age" type="number" name="Age" id="number" min="0" max="200">
            </div>
        </div>
        <div id="row">
            <div class="labels">
                <label for="occupation">What is your Occupation:</label>
            </div>
            <div class="fields">
                <select name="occupation" id="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Engineer">Engineer</option>
                </select>
            </div>
        </div>
        <div id="row">
            <div class="labels">
                <label for="religion">Religion:</label>
            </div>
            <div class="fields">
                <div class="radio">
                    <input type="radio" name="religion">
                    <label for="christian">Christian</label>
                </div>
                <div class="radio">
                    <input type="radio" name="religion">
                    <label for="christian">Muslim</label>
                </div>
                <div class="radio">
                    <input type="radio" name="religion">
                    <label for="christian">Other</label>
                </div>
            </div>
        </div>
        <div id="row">
            <div class="labels">
                <label for="Sections">Which Sections do you frequently purchase from:</label>
            </div>
            <div class="fields">
                <div class="checkbox">
                    <input type="checkbox" name="section" value="groceries">
                    <label for="groceries">groceries</label>

                </div>
                <div class="checkbox">
                    <input type="checkbox" name="section" value="toys">
                    <label for="toys">toys</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="section" value="gaming">
                    <label for="gaming">gaming</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="section" value="fashion">
                    <label for="fashion">fashion</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="section" value="electronics">
                    <label for="electronics">electronics</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="section" value="Health and beauty">
                    <label for="health and beauty">Health and beauty</label>
                </div>
            </div>
        </div>
        <div id="row">
            <div class="labels">
                <label for="comments">Comments:</label>
            </div>
            <div class="fields">
                <textarea name="textarea" id="textarea" cols="24" rows="10"></textarea>
            </div>
        </div>
        <div id="submitbutton">
            <input type="button" value="Submit" id="submit">
        </div>
    </form>
</body>

</html>
